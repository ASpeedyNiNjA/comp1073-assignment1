<!DOCTYPE html>
<html lang="en-CA">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS - Assignment 1</title>
	<link rel="icon" href="image/skullStraw.png" type="image/x-icon">
	<script src="scripts/script.js" defer></script>
</head>
<body>
	<h1>Create a Sentence Assignment</h1>
	<main>

		<!-- Section 1 ~ Noun -->
		<section id="one">
			<h2>Section 1</h2>
			<p>Select a Noun</p>
			<button id="button1">1</button>
		</section>

		<!-- Section 2 ~ Verb -->
		<section id="two">
			<h2>Section 2</h2>
			<p id="para2">Select a Verb</p>
			<button id="button2">2</button>
		</section>

		<!-- Section 3 ~ Adverb / Adjective -->
		<section id="three">
			<h2>Section 3</h2>
			<p id="para3">Select an Adverb</p>
			<button id="button3">3</button>
		</section>

		<!-- Section 4 ~ Noun II -->
		<section id="four">
			<h2>Section 4</h2>
			<p id="para4">Select a second Noun</p>
			<button id="button4">4</button>
		</section>

		<!-- Section 5 ~ Where -->
		<section id="five">
			<h2>Section 5</h2>
			<p id="para5">Select a location</p>
			<button id="button5">5</button>
		</section>

		<!-- Final Output -->
		<section id="final">
			<h2>Final Output</h2>
			<p id="final-para">Select a Final Choice</p>
			<button id="final-button">Finally</button>
			<button id="reset-button">Reset</button>
		</section>

	</main>
</body>
</html>
